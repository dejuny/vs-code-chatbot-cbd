name: Deploy VS Code Extension

on:
  push:
    branches:
      - main

jobs:
  deploy-extension:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: |
            vscode-extension/frontend/ai-chatbot-extension/package-lock.json

      - name: Install dependencies
        working-directory: vscode-extension/frontend/ai-chatbot-extension
        run: npm ci

      - name: Build extension
        working-directory: vscode-extension/frontend/ai-chatbot-extension
        run: npm run compile

      - name: Package extension
        working-directory: vscode-extension/frontend/ai-chatbot-extension
        run: npx vsce package --out ./dist/ai-chatbot-extension.vsix

      - name: Publish extension to Marketplace
        working-directory: vscode-extension/frontend/ai-chatbot-extension
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: npx vsce publish --pat "$VSCE_PAT"
