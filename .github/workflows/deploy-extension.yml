name: Deploy VS Code Extension

on:
  push:
    branches:
      - main

jobs:
  deploy-extension:
    runs-on: ubuntu-latest

    env:
      API_BASE_URL: ${{ secrets.API_BASE_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            vscode-extension/frontend/ai-chatbot-extension/package-lock.json

      - name: Bump extension version for this run
        working-directory: vscode-extension/frontend/ai-chatbot-extension
        env:
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
        run: |
          NEW_VERSION=$(node -p "const v = require('./package.json').version.split('.'); `${v[0]}.${v[1]}.${process.env.GITHUB_RUN_NUMBER}`")
          echo "Setting VSIX version to ${NEW_VERSION}"
          npm version --no-git-tag-version "$NEW_VERSION"

      - name: Install dependencies
        working-directory: vscode-extension/frontend/ai-chatbot-extension
        run: npm ci

      - name: Build extension
        working-directory: vscode-extension/frontend/ai-chatbot-extension
        run: npm run compile

      - name: Package extension
        working-directory: vscode-extension/frontend/ai-chatbot-extension
        run: |
          mkdir -p dist
          npx @vscode/vsce package --out dist/ai-chatbot-extension.vsix

      - name: Publish extension to Marketplace
        working-directory: vscode-extension/frontend/ai-chatbot-extension
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: npx @vscode/vsce publish --pat "$VSCE_PAT"
